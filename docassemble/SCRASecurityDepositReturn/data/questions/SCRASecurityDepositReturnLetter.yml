id: SDRL_intro
continue button field: SecurityDeposit_intro
question: |
  SCRA Security Deposit Return Letter
subquestion: |
  As a member of the Armed Forces, Reserves, National Guard or other uniformed services, you have legal protections for you and your family when you are called into active duty military service. 
  
  The Servicemembers Civil Relief Act (SCRA) states that your landlord must refund your security deposit (minus any damages) within 30 days of the date the lease was lawfully terminated under the SCRA, 50 U.S.C. App. §535.
 
  Use this interview to draft a letter to a former landlord to request the return of your security deposit.
 
  This is not legal advice. If you have questions about a landlord keeping part or all of your security deposit, you should contact a lawyer. You can [find assistance](https://www.statesidelegal.org/stateside-map) at StatesideLegal's Find Legal Help. 
  
  You can learn more about the SCRA in the [What is the Servicemembers Civil Relief Act? (Video).](https://www.statesidelegal.org/what-servicemembers-civil-relief-act-video).
  
  ${ display_template(PTLA_terms_of_use, scrollable=True, collapse=False) }
